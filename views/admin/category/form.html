<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">{{.Action}} Category</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" method="post" action="/category">
        {{if .Category.ID}}
            <input type="hidden" value="{{.Category.ID}}" id="cId" name="cId">
        {{end}}
        <div class="box-body">
            <div class="form-group">
                <label for="productName" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" value="{{.Category.Name}}" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="number" step="1" class="form-control" name="displayOrder" value="{{.Category.DisplayOrder}}" placeholder="Display Order"></textarea>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        <button type="button" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary pull-right">Save</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
    <!-- /.box -->
