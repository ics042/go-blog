<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">{{.Action}} Blog</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" method="post" action="/blog">
        {{if .Blog.ID}}
            <input type="hidden" value="{{.Blog.ID}}" id="cId" name="cId">
        {{end}}
        <div class="box-body">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>

                <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title" value="{{.Blog.Title}}" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Content</label>

                <div class="col-sm-10">
                <textarea class="form-control" name="content" rows="50">{{.Blog.Content}}</textarea>
                </div>
            </div>            
            <div class="form-group">
                  <label class="col-sm-2 control-label">Category</label>
                  <div class="col-sm-10 ">
                    <select class="form-control" name="categoryId">
                        {{range .Categories}}
                            <option {{if eq .ID $.Blog.Category.ID }}selected {{end}} value="{{.ID}}">{{.Name}}</option>
                        {{end}}
                    </select>
                  </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        <button type="button" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary pull-right">Save</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
    <!-- /.box -->
