<div class="row">
    <div class="col-xs-12">
        <div class="box box-success">
            <div class="box-header">
                <small class="label label-info">{{.Blog.Category.Name}}</small>
                <div class="box-tools pull-right">
                    <span class="time"><i class="fa fa-clock-o"></i> {{date .Blog.CreatedAt "Y-m-d H:i:s"}}</span>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <h1>{{.Blog.Title}}</h1>
                {{.Blog.Content | Markdown | str2html}}
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>
